<!DOCTYPE html>
<html lang="da">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedonista</title>

    <style>
        html {
            margin: 0 auto;
        }

        body {
            text-align: center;
        }


        h1 {
            text-transform: uppercase;
            font-family: walkway ultrabold;
            font-size: 50px;
        }

        h2 {
            text-transform: uppercase;
            font-family: walkway ultrabold;
            font-size: 30px;
            color: #f05c71;
        }

        p {
            font-family: walkway semibold;
            font-size: 15px;
        }

        nav {
            padding-bottom: 30px;
        }

        .logo {
            width: 100vw;
            padding-top: 15px;
        }

        .videre {
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
        }

        .videre img {
            width: 28px;
            height: 28px;
            margin-left: -4.5px;
            margin-top: 1.5px;
        }

        .retContainer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        @media only screen and (max-width: 1229px) {
            .retContainer {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media only screen and (max-width: 830px) {
            .ret img {
                width: 100%
            }

            .retContainer {
                grid-template-columns: 1fr;
            }
        }

        @media only screen and (max-width: 425px) {
            .ret img {
                width: 100%
            }

            .retContainer {
                grid-template-columns: 1fr;
            }
        }

        ;

    </style>

</head>

<body>

    <img class="logo" src="Logo/Logo%20-%20endeligt.svg" alt="logo">

    <button class="videre"><img src="images/arrow-down-empty-circle_500x500.png"><a href="index.html#forside"></a>
    </button>

    <header>
        <h1 id="forside">Menu</h1>
        <nav>
            <button class="menu-item" data-kategori="tacos">Tacos</button>
            <button class="menu-item" data-kategori="quesadillas">Quesadillas</button>
            <button class="menu-item" data-kategori="sides">Sideorders</button>
            <button class="menu-item" data-kategori="drinks">Drikkevarer</button>
        </nav>
    </header>

</body>

<main class="retContainer"></main>

<template class="retTemplate">
    <article class="ret">
        <h2 class="overskrift" data-navn></h2>
        <img class="billede" data-billede src="" alt="">
        <p class="beskrivelse" data-beskrivelse></p>
        <p>Pris: <span class="pris" data-pris></span> kr.</p>
    </article>
</template>

<script>
    let dest = document.querySelector(".retContainer"),
        retter, menuFilter = "alle";




    document.addEventListener("DOMContentLoaded", hentJson);

    async function hentJson() {
        let jsonData = await fetch("menu.json");
        retter = await jsonData.json();
        visRetter();
    }

    document.querySelectorAll(".menu-item").forEach(knap => {
        knap.addEventListener("click", filtrering)
    });

    function filtrering() {
        dest.textContent = "";
        menuFilter = this.getAttribute("data-kategori");
        visRetter();
    }

    function visRetter() {
        let temp = document.querySelector(".retTemplate");
        let dest = document.querySelector(".retContainer");

        document.querySelector("header h1").textContent = menuFilter;

        retter.forEach(ret => {
            if (ret.kategori == menuFilter || menuFilter == "alle") {
                let klon = temp.cloneNode(true).content;

                klon.querySelector("[data-navn]").textContent = ret.navn;

                klon.querySelector("[data-billede]").src = "images/small/" + ret.billede + ".jpg";

                klon.querySelector("[data-billede]").addEventListener("click", () => {
                    window.location.href = "single.html?id=" + ret.id;
                })

                klon.querySelector("[data-beskrivelse]").textContent = ret.beskrivelse;
                klon.querySelector("[data-pris]").textContent = ret.pris;
                dest.appendChild(klon);
            }
        });
    }

</script>

<footer>
    <div class="grid">
        <div class="item item-a">
            <h4>Adresse:</h4>
            <p>Slagterboderne 8<br>
                1716 København V</p>
        </div>
        <div class="item item-b">
            <h4>Åbningstider:</h4>
            <p>Søndag - torsdag: 11:00 - 20:00<br>
                Fredag - lørdag: 11:00 - 22:00</p>
        </div>
    </div>
</footer>
